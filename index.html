<!DOCTYPE html>
<html lang="en">
<head>
<!-- meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>DIG 245 Swiss Design</title>

<!-- CSS -->
<link href="assets/css/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&family=Roboto&display=swap" rel="stylesheet">

<body>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <p class="black">tuesday
          <br>
          august 26 1997
          </p>
        </div>

        <div class="col-2">
          <p class="black">at hammerstein ballroom
          <br>
          311 west 34th street, new york city
          </p>
        </div>

        <div class="col-4">
          <p class="black">8:00 pm show
          <br>
          with teenage fanclub
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <h1 class="white">radiohead</h1>
        </div>
      </div>

      <div class="row">
        <!--For the black background-->
        <div class="col-12 px-0">
          <svg viewBox="0 0 100 100">
            <rect width="100%" height="71.8%" style="fill:rgb(0,2,20)" />
          </svg>
        </div>
      </div>
    </div>

    <!--
    <div class="container-fluid">
        A centered, full-width container for breakpoints
    </div>
    -->

<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="assets/js/main.js"></script>
